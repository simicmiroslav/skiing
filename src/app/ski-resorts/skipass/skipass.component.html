<div class="row">
  <div class="col-sm-4">
    <table class="table">
      <tr>
        <th>Days</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let p of skiPassPrice">
        <td>{{p.duration}}</td>
        <td>{{p.price}}</td>
      </tr>
    </table>
  </div>
  <div class="col-sm-8">
    <form>
      <div class="form-group form-row">
        <label for="firstName" class="col-form-label col-sm-2">First name:</label>
        <input type="text" class="form-control col-sm-10" id="firstName" name="firstName" [(ngModel)]="reservation.firstName">
      </div>
      <div class="form-group form-row">
        <label for="lastName" class="col-form-label col-sm-2">Last name:</label>
        <input type="text" class="form-control col-sm-10" id="lastName" name="lastName" [(ngModel)]="reservation.lastName">
      </div>
      <div class="form-group form-row">
        <label for="from" class="col-form-label col-sm-2">Form:</label>
        <input  ngbDatepicker #dFrom="ngbDatepicker" (click)="dFrom.toggle()" type="text" name="to" class="form-control col-sm-4" id="from" [(ngModel)]="reservation.from" (ngModelChange)="calculatePrice()">
        <label for="from" class="col-form-label col-sm-2 text-right">To:</label>
        <input ngbDatepicker #dTo="ngbDatepicker" (click)="dTo.toggle()" type="text" name="from" class="form-control col-sm-4" id="to" [(ngModel)]="reservation.to" (ngModelChange)="calculatePrice()">
      </div>
      <div class="form-group form-row">
        <label for="price" class="col-form-label col-sm-2">Price:</label>
        <input type="text" readonly class="form-control col-sm-10" id="price" name="price" [(ngModel)]="reservation.price">
      </div>
      <button type="submit" class="btn btn-primary float-right" (click)="saveReservation()">Reserve</button>
    </form>
  </div>
</div>
